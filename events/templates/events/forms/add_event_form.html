{% extends "layouts/_base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="min-h-screen mt-1 flex items-center justify-center lg:px-8 lg:mt-4">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 sm:p-8">
        <h1 class="text-lg sm:text-2xl font-bold text-gray-800 mb-4 text-center">Add Event</h1>
        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full text-white bg-[#FFA300] border focus:outline-none font-medium rounded-lg text-sm px-6 py-3">
                Save
            </button>
        </form>
    </div>
</div>
{% endblock content %}
