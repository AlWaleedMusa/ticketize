{% extends "layouts/_base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}

{% block content %}

{% include "includes/navbar.html" %}


<div class="min-h-screen flex items-center justify-center lg:px-8 lg:mt-4">
    <div class="w-full lg:w-2/4 p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Add Event</h1>
        <!-- Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% endblock content %}
