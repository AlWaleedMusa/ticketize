{% extends "layouts/_base.html" %}
{% load crispy_forms_tags %}


{% block content %}

{% include "includes/navbar.html" %}


<div class="flex h-screen justify-center lg:px-8">
    <div class="w-full lg:w-2/4 p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add Check-in Staff</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-1/2 text-white bg-[#FFA300] focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">
                Add Staff
            </button>
        </form>
    </div>
</div>

{% endblock content %}
